<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase – Mini E‑Commerce</title>
  <style>
    /* ===== Basic Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f1f3f6;
      color: #333;
    }

    /* ===== Header / Navbar ===== */
    header {
      background-color: #2874f0; /* Flipkart-like blue */
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-box input {
      width: 300px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== Banner ===== */
    .banner {
      background: linear-gradient(to right, #ff9800, #ff5722);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .banner h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 18px;
    }

    /* ===== Product Section ===== */
    .products {
      padding: 40px;
    }

    .products h2 {
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .price {
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #0f5bd3;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #172337;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="logo">ShopEase</div>
    <div class="search-box">
      <input type="text" placeholder="Search for products" />
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- ===== Banner ===== -->
  <section class="banner">
    <h1>Welcome to ShopEase</h1>
    <p>Your one‑stop shop for everything!</p>
  </section>

  <!-- ===== Products ===== -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <h3>Smartphone</h3>
        <p class="price">₹14,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <h3>Headphones</h3>
        <p class="price">₹1,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <h3>Laptop</h3>
        <p class="price">₹54,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <h3>Smart Watch</h3>
        <p class="price">₹2,499</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2026 ShopEase | College Mini Project</p>
  </footer>

</body>
</html>
